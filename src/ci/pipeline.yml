resources:
-  name: source-repo
   type: git
   icon: github
   source: 
     uri: https://github.com/reshmiasish/spring-boot.git
     branch: master
     git_config:
     - name: safe.directory
       value: /tmp/build/get
- name: reshmi-simple-spring-app
  type: registry_image
  icon: docker
  source:
    repository: reshmiasish/reshmi-simple-spring-app
    username: reshmiasish
    password: do0kcer2024Feb
jobs:
- name: build-and-push
  plan:
  - get: source-repo
    trigger: true
  - task: build-image
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry_image
        source: concourse/oci-build-task
      inputs:
      - name: source-repo
      outputs:
      - name: image
      params: 
        CONTEXT: source-repo/
      run:
        path: build
  - put: reshmi-simple-spring-app
    params: 
      image: image/image.tar
   